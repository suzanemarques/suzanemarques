<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="jquery-3.6.0.min.js" ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" 
    integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" estilo.css></script>


    <script src="./script.js"></script>
    <script src="./style.css"></script>

    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div>
        <h1>AGENDA 2021</h1> 
        <form>
            <br>
    </div>
    <div style="width:40%"> 
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" nome="Nome"  id="nome" 
            data-is-module="charCounter" minlength="5" maxlength="60" placeholder="Digite Nome e Sobrenome" required><br>
         </div>
        <div class="form-group">
            <label for="nome">Idade:</label>
            <input class="form-control" type="text" nome="idade" id="idade" 
            data-is-module="charCounter" minlength="1" maxlength="120" placeholder="Digite sua idade" required><br>
        </div>
        <div class="form-group">
            <label for="nome">Telefone:</label>
            <input class="form-control sp_celphones" type="text" id="telefone"
            data-is-module="charCounter" maxlength="14" name="telefone" placeholder="00 00000-0000" required><br>
             </div>
        <div class="form-group">
            <label for="nome">Endereço:</label>
            <input class="form-control" type="text" nome="endereco" id="endereco" 
            data-is-module="charCounter" minlength="10" maxlength="120" placeholder="Digite o seu Endereço" required><br>
        </div>
        <div class="form-group">
            <label for="nome">Bairro:</label>
            <input class="form-control"type="text" nome="bairro" id="bairro"
            data-is-module="charCounter" minlength="10" maxlength="40" placeholder="Digite o seu Bairro" required><br>
        </div>
        <div class="form-group">
            <label for="nome">Cidade:</label>
            <input class="form-control"type="text" nome="cidade" id="cidade" required data-is-module="charCounter" minlength="10" 
            maxlength="40"placeholder="Digite o nome da Cidade" required><br>
            </div>
        <div class="form-group">
            <label for="nome">CEP:</label>
            <input class="form-control cep"type="text" nome="cep" id="cep" required data-is-module="charCounter" maxlength="9"
            placeholder="00000-000" required><br>
        </div>
        <div class="form-group">
            <label for="nome">Email</label>
            <input class="form-control"type="email" name="email" id="email" placeholder="Digite o seu email"
             pattern=".+@globex\.com"maxlength="60" size="=65"><br>
        </div>

    </form>
    <br>
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
            <br>
        </div>
    </div>
        <br>
    
    <table id= "dados" >
        <head>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>CEP</th>
            <th>Email</th>
        </tr>
        </head>
    </table>

</body>
</html>
